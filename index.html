<html>
<head>
	<title> Addition App </title>
	<style>
		* {font-size:50px;font-family:Century;}
		body{background-color:azure;}
	</style>
	<script>
		function add()
		{
			event.preventDefault();
			let num1 = document.getElementById("num1");
			let num2 = document.getElementById("num2");
			let msg = document.getElementById("msg");
			
			
			if(num1.value=="")
			{
				alert("first number is empty");
				msg.innerHTML = "";
				num1.focus();
				return;
			}
	
			if(num2.value=="")
			{
				alert("second number is empty");
				msg.innerHTML = "";
				num2.focus();
				return;
			}
	
			let n1 = parseFloat(num1.value);
			let n2 = parseFloat(num2.value);
			let res = n1+n2;
			msg.innerHTML = "addn = "+ res;
		}
	</script>
</head>


<body>
<center>
	<h1>Addition App</h1>
	<form onsubmit ="add()">
		<input type = "number" step="any" placeholder="enter first number" id="num1"/>
		<br><br>
		<input type = "number" step="any" placeholder="enter second number" id="num2"/>
		<br><br>
		<input type = "submit" value="Add"/>
	</form>
	<h2 id="msg"/>
	
</center>
</body>
</html>
